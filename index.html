        <li ng-class="{ hidden: !session.authentificatedUser.email}">

            <img ng-src="http://www.gravatar.com/avatar/{{session.authentificatedUser.email | gravatar}}?s=40&d=mm" height="40" width="40">
            {{session.authentificatedUser.name}}
          </a>
        </li>
        <li ng-class="{ hidden: session.authentificatedUser.email }"><a ng-href="#/login">Log in</a></li>
        <li ng-class="{ hidden: !session.authentificatedUser.email }"><a ng-href="#/" ng-click="logOut()">Log out</a></li>
